<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><link rel="stylesheet" href="css/bootstrap.min.css"><link rel="stylesheet" href="css/custom.css"><title>OoBleck</title><script src="js/jquery.min.js"></script><script src="https://use.fontawesome.com/66f808d981.js"></script><script src="https://www.google.com/recaptcha/api.js"></script></head><body><nav class="oob navbar navbar-expand-md navbar-dark bg-dark fixed-top oob-navbar justify-content-between"><a class="navbar-brand" href="#"><img alt="Out of Bounds Comedy Festival" src="img/logo-no-text.png" width="133px" height="auto"></a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbar-content"><ul class="navbar-nav mr-auto oob-nav"><li class="nav-item blue"><a class="nav-link" href="#">Apply</a></li><li class="nav-item red"><a class="nav-link" href="#">About</a></li><li class="nav-item yellow"><a class="nav-link" href="#">Blog</a></li><li class="nav-item green"><a class="nav-link" href="#">Get Festival Pass</a></li></ul></div></nav><main><div class="container"></div></main><footer class="navbar fixed-bottom navbar-expand-lg navbar-dark bg-dark justify-content-between"><div class="collapse navbar-collapse" id="footer-menu"><ul class="navbar-nav form-inline"><li class="nav-item"><a class="btn btn-sm btn-secondary m-2" href="http://www.facebook.com/oobfest"><span class="fa fa-facebook-official fa-lg"></span><span class="footer-link-text">&nbsp; Facebook</span></a></li><li class="nav-item"> <a class="btn btn-sm btn-secondary m-2" href="http://www.twitter.com/oobfest"><span class="fa fa-twitter-square fa-lg"></span><span class="footer-link-text">&nbsp; Twitter</span></a></li><li class="nav-item"><a class="btn btn-sm btn-secondary m-2" href="http://www.instagram.com/oobfest"><span class="fa fa-instagram fa-lg"></span><span class="footer-link-text">&nbsp; Instagram</span></a></li><li class="nav-item"><a class="btn btn-sm btn-secondary m-2" href="https://www.flickr.com/photos/oob_pics"><span class="fa fa-flickr fa-lg"></span><span class="footer-link-text">&nbsp; Flickr</span></a></li><li class="nav-item"><a class="btn btn-sm btn-secondary m-2" href="https://github.com/oobfest"><span class="fa fa-github-square fa-lg"></span><span class="footer-link-text">&nbsp; GitHub</span></a></li></ul></div><button class="navbar-toggler" data-toggle="collapse" data-target="#footer-menu"><span class="navbar-toggler-icon"></span></button><span class="navbar-text pull-right"><a class="nav-link underline-on-hover" href="#" data-toggle="modal" data-target="#contact-modal">Contact</a></span></footer><div class="modal" id="contact-modal"><div class="modal-dialog modal-dialog-centered"><form class="modal-content" id="contact-form"><div class="modal-header"><h5 class="modal-title">Contact</h5><button class="close" data-dismiss="modal"><span>&times;</span></button></div><div class="modal-body"><div class="form-group"><label class="col-form-label" for="contact-name">Full Name</label><input class="form-control" id="contact-name" type="text" name="name" required></div><div class="form-group"><label class="col-form-label" for="contact-email">Email</label><input class="form-control" id="contact-email" type="email" name="email" required></div><div class="form-group"><label class="col-form-label" for="contact-subject">Subject</label><input class="form-control" id="contact-subject" type="text" name="subject"></div><div class="form-group"><label class="col-form-label" for="contact-message">Message</label><textarea class="form-control" id="contact-message" name="message" required></textarea></div><div class="g-recaptcha" data-sitekey="6LfAnkIUAAAAAJYFRNJnZCGuxXGXHP5OoBIl_TOx"></div></div><div class="modal-footer"><button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button><button class="btn btn-primary" id="send-message" type="button">Send</button></div></form></div></div><script src="js/popper.min.js"></script><script src="js/bootstrap.min.js"></script><script>// Click "send messgage"
$("#send-message").click(function() {
	
	// Get form data
	var contactFormData = $('#contact-form').serialize()

	// Close modal
	$("#contact-modal").modal('hide')

	// Reset form
	$("#contact-form")[0].reset()

	// POST message to server
	$.post('http://app.oobfest.com/contact', contactFormData, function(response) {
		alert("Message sent!")
		console.log(response)
	}, 'json')
})</script></body></html>
